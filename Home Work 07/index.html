<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css"> 
    <link rel="stylesheet" href="./styles/reset.css">
    <title>Table</title>

</head>
<body>
    <div class="container">
        <div class="links">
            <a href="#" class="link">Most Popular</a>
            <a href="#" class="link">Top Movers</a>
        </div>
        <div class="crypto_box">
            <div class="crypto">
                <div class="token heder_asset">
                    <span>Asset</span>
                </div>
                <div class="price lastprise">Last Price</div>
                <div class="change changelast">24hr Change</div>
                <div class="market_cup marketlast">Market Cap</div>
            </div>
            <div class="crypto_row">
                <div class="crypto">
                    <div class="token">
                        <img src="./img/xrp.svg" alt="xrp" class="image">
                        <span class="token-name">XRP</span>
                    </div>
                    <div class="price">$0.5617</div>
                    <div class="change positive-change ">1.57%</div>
                    <div class="market_cup">$28B</div>
                </div>
                <div class="crypto-buy1">
                    <a href="#" class="crypto-buy">Buy</a>
                </div>
            </div>
            <div class="crypto_row">
                <div class="crypto">
                    <div class="token">
                        <img src="./img/bitcoin.svg" alt="bitcoin" class="image">
                        <span class="token-name">Bitcoin</span>
                    </div>
                    <div class="price">$30,165.43</div>
                    <div class="change negative-change ">-0.08%</div>
                    <div class="market_cup">$582B</div>
                </div>
                <div class="crypto-buy1">
                    <a href="#" class="crypto-buy">Buy</a>
                </div>
            </div>
            <div class="crypto_row">
                <div class="crypto">
                    <div class="token">
                        <img src="./img/efir.svg" alt="efir" class="image">
                        <span class="token-name">Ethereum</span>
                    </div>
                    <div class="price">$2,215.50</div>
                    <div class="change negative-change ">-1.08%</div>
                    <div class="market_cup">$267B</div>
                </div>
                <div class="crypto-buy1">
                    <a href="#" class="crypto-buy">Buy</a>
                </div>
            </div>
            <div class="crypto_row">
                <div class="crypto">
                    <div class="token">
                        <img src="./img/tron.svg" alt="tron" class="image">
                        <span class="token-name">Tether</span>
                    </div>
                    <div class="price">$1.4544</div>
                    <div class="change positive-change ">2.36%</div>
                    <div class="market_cup">$96B</div>
                </div>
                <div class="crypto-buy1">
                    <a href="#" class="crypto-buy">Buy</a>
                </div>
            </div>
            <div class="crypto_row">
                <div class="crypto">
                    <div class="token">
                        <img src="./img/en.svg" alt="Enjin" class="image">
                        <span class="token-name">Enjin Coin</span>
                    </div>
                    <div class="price">$0.6129</div>
                    <div class="change positive-change ">16.41%</div>
                    <div class="market_cup">$629M</div>
                </div>
                <div class="crypto-buy1">
                    <a href="#" class="crypto-buy">Buy</a>
                </div>
            </div>
        </div>
    
        <div class="icons">
            <div class="icons_foto">
                <img class="foto1" src="./img/bitcoin.svg" alt="bitcoin">
                <img class="foto2" src="./img/efir.svg" alt="efir">
                <img class="foto3" src="./img/tron.svg" alt="tron">
                <img class="foto4" src="./img/xrp.svg" alt="xrp">
            </div>
            <div class="btn-vien">
                <a href="#" class="view-all-markets">View all markets</a>
            </div>
        </div>
    </div>
    </body>
</html>
