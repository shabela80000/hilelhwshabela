<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css"> 
    <link rel="stylesheet" href="./styles/reset.css">
    <title>Bob</title>
</head>
<body>
  <main>
    <div class="main">
      <div class="container">
          <div class="links">
              <a href="#" class="link">Most Popular</a>
              <a href="#" class="link">Top Movers</a>
          </div>
          <ul class="name">
            <li class="asset_list">
                <span class="asset_list_text">Asset</span>
                <span class="asset_list_text">Last Price</span>
                <span class="asset_list_text">24hr Change</span>
                <span class="asset_list_text">Market Cap</span>
            </li>
          </ul>
          <ul class="list">
              <li>
                <div class="xmen">
                    <img src="./img/xrp.svg" alt="xrp" width="32px" height="32px">
                    <span class="svg_list">XRP</span>
                </div>
                <span class="last_price">$0.5617</span>
                <span class="percentage positive-change">1.57%</span>
                <span class="marketcap">$28B</span>
                <button class="buy-button">Buy</button>
              </li>
              <li>
                <div class="xmen">
                  <img src="./img/bitcoin.svg" alt="bitcoin" width="32px" height="32px">
                  <span class="svg_list">Bitcoin</span>
                </div>
                <span class="last_price1">$30,165.43</span>
                <span class="negative-change">-0.08%</span>
                <span class="marketcap0">$582B</span>
                <button class="buy-button">Buy</button>
              </li>
              <li>
                <div class="xmen">
                  <img src="./img/efir.svg" alt="efir" width="32px" height="32px">
                  <span class="svg_list">Ethereum</span>
                </div>
                <div class="last_price2">
                    <span>$2,215.50</span>
                </div>
                <span class="negative-change1">-1.08%</span>
                <span class="marketcap1">$267B</span>
                <button class="buy-button">Buy</button>
              </li>
              <li>
                <div class="xmen">
                  <img src="./img/tron.svg" alt="tron" width="32px" height="32px">
                  <span class="svg_list">Tether</span>
                </div>
                <span class="last_price 4">$2,215.50</span>
                <span  class="positive-change1">-1.08%</span>
                <span class="marketcap">$267B</span>
                <button class="buy-button">Buy</button>
              </li>
              <li>
                <div class="xmen">
                  <img src="./img/en.svg" alt="en" width="32px" height="32px">
                  <span class="svg_list">Enjin Coin</span>
                </div>
                <span class="last_price5">$1.4544</span>
                <span  class="positive-change2">2.36%</span>
                <span class="marketcap2">$96B</span>
                <button class="buy-button">Buy</button>
              </li>
          </ul>
          <div class="icons">
              <img class="foto1" src="./img/bitcoin.svg" alt="bitcoin" width="24px" height="24px">
              <img class="foto2" src="./img/efir.svg" alt="efir"  width="24" height="24">
              <img class="foto3" src="./img/tron.svg" alt="tron" width="24" height="24">
              <img class="foto4" src="./img/xrp.svg" alt="xrp" width="24" height="24">
              <a href="#" class="view-all-markets">View all markets</a>
          </div>
      </div>
    </div>
  </main>
</body>
</html>
